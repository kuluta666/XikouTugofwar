<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溪口國小體表會 - 巔峰對決</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --tech-bg: #050505;
            --greek-clay: #d97842; /* 赤陶色 */
            --greek-black: #0f0f0f;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--tech-bg);
            color: var(--neon-blue);
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* 背景網格特效 */
        .bg-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* UI 容器 */
        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            border: 2px solid var(--neon-blue);
            background: rgba(0, 20, 30, 0.8);
            box-shadow: 0 0 20px var(--neon-blue);
            position: relative;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-blue);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .status-badge {
            background: var(--neon-blue);
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* 動畫區域：雅典風格 */
        .viewport-frame {
            position: relative;
            width: 100%;
            height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* 畫布：繪製雅典風格動畫 */
        canvas {
            background-color: var(--greek-clay);
            width: 100%;
            height: 100%;
            display: block;
            /* 模擬陶器質感濾鏡 */
            filter: sepia(0.2) contrast(1.1);
        }

        /* 覆蓋在畫布上的科技掃描線 */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        /* 故事文本顯示區 */
        .log-panel {
            margin-top: 15px;
            height: 100px;
            border: 1px dashed var(--neon-blue);
            padding: 10px;
            font-family: 'Noto Sans TC', monospace;
            overflow-y: auto;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.5);
        }

        .log-entry {
            margin-bottom: 5px;
            border-left: 3px solid var(--neon-blue);
            padding-left: 8px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            background: transparent;
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 10px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        button:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 裝飾性角落 */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <div class="header">
            <div>
                <h1>溪口國小 體表會決戰</h1>
                <div style="font-size: 0.8rem; opacity: 0.7;">PROJECT: TUG_OF_WAR // SIMULATION_MODE: ATHENIAN</div>
            </div>
            <div class="status-badge" id="statusText">等待啟動</div>
        </div>

        <div class="viewport-frame">
            <canvas id="gameCanvas"></canvas>
            <div class="scanlines"></div>
            </div>

        <div class="log-panel" id="logPanel">
            <div class="log-entry">> 系統連線... 就緒。</div>
            <div class="log-entry">> 載入 403 班與 405 班選手數據...</div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startMatch()">開始比賽</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const logPanel = document.getElementById('logPanel');
        const statusText = document.getElementById('statusText');
        const startBtn = document.getElementById('startBtn');

        let animationId;
        let ropePosition = 0; // 0 是中心, 負數偏左(403贏), 正數偏右(405贏)
        let gameState = 'idle'; // idle, running, finished
        let frameCount = 0;
        
        // 設定畫布大小
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 希臘紋樣邊框繪製
        function drawGreekBorder() {
            ctx.fillStyle = '#0f0f0f';
            ctx.fillRect(0, 0, canvas.width, 30); // 上
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30); // 下
            
            // 繪製簡單的迴紋 (Meander pattern)
            ctx.strokeStyle = '#d97842';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for(let i=0; i<canvas.width; i+=40) {
                // 簡化的幾何紋樣
                ctx.moveTo(i, 5);
                ctx.lineTo(i+20, 5);
                ctx.lineTo(i+20, 25);
                ctx.lineTo(i+10, 25);
                ctx.lineTo(i+10, 15);
                
                ctx.moveTo(i, canvas.height - 5);
                ctx.lineTo(i+20, canvas.height - 5);
                ctx.lineTo(i+20, canvas.height - 25);
                ctx.lineTo(i+10, canvas.height - 25);
                ctx.lineTo(i+10, canvas.height - 15);
            }
            ctx.stroke();
        }

        // 繪製希臘風格人物 (黑色剪影)
        function drawFigure(x, y, isLeft, frameOffset) {
            ctx.fillStyle = '#0f0f0f';
            
            const dir = isLeft ? 1 : -1;
            
            // 身體晃動模擬用力
            const struggle = Math.sin(frameCount * 0.2 + frameOffset) * 2;
            const lean = isLeft ? -15 : 15; // 向後仰

            ctx.save();
            ctx.translate(x, y);
            ctx.rotate((lean + struggle) * Math.PI / 180);

            // 頭部 (希臘頭盔形狀)
            ctx.beginPath();
            ctx.arc(0, -35, 10, 0, Math.PI * 2);
            ctx.fill();
            // 頭盔飾冠
            ctx.beginPath();
            ctx.moveTo(-5 * dir, -45);
            ctx.quadraticCurveTo(5 * dir, -55, 10 * dir, -40);
            ctx.fill();

            // 軀幹 (倒三角，模仿肌肉)
            ctx.beginPath();
            ctx.moveTo(-10, -25);
            ctx.lineTo(10, -25);
            ctx.lineTo(0, 10);
            ctx.fill();

            // 手臂 (拉繩動作)
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#0f0f0f';
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(15 * dir, -10); // 手肘
            ctx.lineTo(25 * dir, 0);   // 手腕接繩子
            ctx.stroke();

            // 腿部 (用力蹬地)
            ctx.beginPath();
            ctx.moveTo(0, 10);
            ctx.lineTo(-10 * dir, 25); // 膝蓋
            ctx.lineTo(-5 * dir, 45); // 腳
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(0, 10);
            ctx.lineTo(15 * dir, 25); // 膝蓋
            ctx.lineTo(20 * dir, 45); // 腳
            ctx.stroke();

            ctx.restore();
        }

        // 繪製繩子
        function drawRope() {
            const centerY = canvas.height / 2 + 20;
            const centerX = canvas.width / 2 + ropePosition;

            ctx.beginPath();
            ctx.moveTo(0, centerY);
            // 繩子緊繃的微小震動
            const vibration = Math.sin(frameCount * 0.5) * 2;
            ctx.quadraticCurveTo(centerX, centerY + vibration, canvas.width, centerY);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#0f0f0f';
            ctx.stroke();

            // 中心標記 (紅布條，但在雅典風格中可能是一個結)
            ctx.fillStyle = '#8b0000'; // 暗紅色
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI*2);
            ctx.fill();
            ctx.fillRect(centerX - 2, centerY, 4, 15);
        }

        // 主繪圖循環
        function draw() {
            // 清除畫布，重繪背景
            ctx.fillStyle = '#d97842'; // 赤陶色背景
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGreekBorder();

            // 地面線
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2 + 70);
            ctx.lineTo(canvas.width, canvas.height / 2 + 70);
            ctx.strokeStyle = '#0f0f0f';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 繪製繩子
            drawRope();

            // 403班 (左側) - 3人一組示意
            const centerY = canvas.height / 2 + 20;
            const centerX = canvas.width / 2 + ropePosition;
            
            // 繪製 403 班選手
            for(let i=1; i<=4; i++) {
                drawFigure(centerX - 60 - (i*50), centerY, true, i);
            }

            // 繪製 405 班選手 (右側)
            for(let i=1; i<=4; i++) {
                drawFigure(centerX + 60 + (i*50), centerY, false, i);
            }

            // 繪製班級標籤 (模擬古希臘文字風格的位置，但用中文)
            ctx.font = 'bold 20px "Noto Sans TC"';
            ctx.fillStyle = '#0f0f0f';
            ctx.textAlign = 'center';
            ctx.fillText("403 班 (赫拉克勒斯隊)", 150, 80);
            ctx.fillText("405 班 (阿基里斯隊)", canvas.width - 150, 80);
            
            // 裝飾性希臘柱子 (左右)
            drawColumn(20, canvas.height/2 - 50);
            drawColumn(canvas.width - 40, canvas.height/2 - 50);

            if(gameState === 'running') {
                updateGameLogic();
            }

            frameCount++;
            animationId = requestAnimationFrame(draw);
        }

        function drawColumn(x, y) {
            ctx.fillStyle = '#0f0f0f';
            ctx.fillRect(x, y - 80, 20, 200);
            // 柱頭
            ctx.beginPath();
            ctx.moveTo(x-10, y-80);
            ctx.lineTo(x+30, y-80);
            ctx.lineTo(x+20, y-60);
            ctx.lineTo(x, y-60);
            ctx.fill();
        }

        function updateGameLogic() {
            // 隨機拉鋸戰
            const force403 = Math.random() * 2 + 0.5; // 基礎力量
            const force405 = Math.random() * 2 + 0.5;
            
            // 讓繩子位置擺動
            ropePosition += (force403 - force405);

            // 限制擺動範圍並判斷輸贏
            if(ropePosition < -150) {
                endGame('403');
            } else if (ropePosition > 150) {
                endGame('405');
            }
        }

        function addLog(text) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerText = `> ${text}`;
            logPanel.appendChild(div);
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        function startMatch() {
            if(gameState === 'running') return;
            
            gameState = 'running';
            ropePosition = 0;
            startBtn.disabled = true;
            statusText.innerText = "比賽進行中";
            statusText.style.background = "var(--neon-red)";
            
            logPanel.innerHTML = '';
            addLog("裁判鳴槍！比賽開始！");
            addLog("雙方選手同時向後倒！繩子瞬間繃緊！");
            
            setTimeout(() => {
                addLog("403班展現了驚人的爆發力！");
            }, 2000);
            
            setTimeout(() => {
                addLog("405班咬緊牙關，試圖穩住陣腳！");
            }, 4000);
            
            draw();
        }

        function endGame(winner) {
            gameState = 'finished';
            cancelAnimationFrame(animationId);
            
            // 最後重繪一次確保位置
            // draw(); // 暫停動畫在最後一刻，或者繼續播放慶祝？
            // 讓我們繼續播放但不再移動繩子
            
            statusText.innerText = "比賽結束";
            statusText.style.background = "#00ff00";
            
            const winText = winner === '403' ? "403 班獲勝！" : "405 班獲勝！";
            const winColor = winner === '403' ? "var(--neon-blue)" : "var(--neon-red)";
            
            addLog("==========================");
            addLog(`哨音響起！${winText}`);
            addLog("全場歡聲雷動！展現了真正的奧林匹克精神！");
            
            // 在 Canvas 上顯示大字
            ctx.font = 'bold 40px "Orbitron", sans-serif';
            ctx.fillStyle = '#0f0f0f';
            ctx.strokeStyle = '#d97842';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.strokeText(winText, canvas.width/2, canvas.height/2 - 50);
            ctx.fillText(winText, canvas.width/2, canvas.height/2 - 50);

            startBtn.innerText = "重置比賽";
            startBtn.disabled = false;
            startBtn.onclick = resetGame;
        }

        function resetGame() {
            gameState = 'idle';
            ropePosition = 0;
            startBtn.innerText = "開始比賽";
            startBtn.onclick = startMatch;
            statusText.innerText = "等待啟動";
            statusText.style.background = "var(--neon-blue)";
            logPanel.innerHTML = '<div class="log-entry">> 系統重置... 等待下一場對決。</div>';
            
            // 重新啟動繪圖迴圈以顯示初始狀態
            draw();
        }

        // 初始繪製
        draw();

    </script>
</body>
</html>
